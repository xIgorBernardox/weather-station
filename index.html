<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estação Climática</title>
    <link rel="icon" href="fav-icon.png" type="image/png" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&family=Kode+Mono:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Adicionado Background -->
    <video class="bg" autoplay muted loop src="bg-3.mp4"></video>
    <main>
      <section class="container">
        <h1 class="title">Dados do Sensor DHT 22</h1>
        <p class="sub-title">- Dados -</p>
        <!-- Criação de 3 <p> para receber os dados separadamente -->
        <article>
          <div class="dados-sensor-container">
            <img
              class="icons icon-fahrenheit"
              src="fahrenheit-icon.gif"
              alt="Fahrenheit"
            />
            <p class="dados-sensor">
              Temperatura Fahrenheit: <span id="tempFahrenheit"></span>ºF
            </p>
          </div>

          <div class="dados-sensor-container">
            <img
              class="icons icon-celsius"
              src="celsius-icon.gif"
              alt="Celsius"
            />
            <p class="dados-sensor">
              Temperatura Celsius: <span id="tempCelsius"></span>ºC
            </p>
          </div>

          <div class="dados-sensor-container">
            <img
              class="icons icon-humidity"
              src="humidity-icon.gif"
              alt="Umidade"
            />
            <p class="dados-sensor">Umidade: <span id="umidade"></span>%</p>
          </div>
        </article>
      </section>
    </main>

    <!-- JavaScript-->
    <script src="script.js"></script>
  </body>
</html>
